<main class="container pt-5 pb-5">
	<div class="row">
		<div class="col-md-7">
			<p class="display-4 text-danger">Send Message</p>
			<form>
			<div class="mt-3">
			<label>Enter Your Full Name *</label>
			<input type="text" name="fn" placeholder="Full Name" class="form-control rounded-0 p-3 border-0 border-bottom border-danger"required>
			</div>
			<div class="mt-3">
			<label>Enter Your Email Address *</label>
			<input type="email" name="em" placeholder="example@example.com" class="form-control rounded-0 p-3 border-0 border-bottom border-danger"required>
			</div>	
			<div class="mt-3">
			<label>Enter Your Contact No*</label>
			<input type="tel" name="ph" placeholder="+91--------" class="form-control rounded-0 p-3 border-0 border-bottom border-danger"required>
			</div>	
			<div class="mt-3">
			<label>Enter Your Message</label>
			<textarea name="msg" rows-3 placeholder="Type Here...." class="form-control rounded-0 p-3 border-0 border-bottom border-danger"></textarea>
			</div>	
			<div class="mt-4">
			<button class="btn btn-outline-dark rounded-pill">Send Now</button>	
			</div>	
			</form>
		</div>
		<div class="col-md-5">
		 <iframe src="https://www.google.com/maps/embed?p633544150000006b=!1m18!1m12!1m3!1d108704.357901278!2d74.87012029999998!3d31.!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391964aa569e7355%3A0xeea2605bee84ef7d!2sAmritsar%2C%20Punjab!5e0!3m2!1sen!2sin!4v1693914547556!5m2!1sen!2sin" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
